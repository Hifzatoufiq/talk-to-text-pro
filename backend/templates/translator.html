{% extends "base.html" %}
{% block title %}Translator & Converters{% endblock %}
{% block content %}
<div class="grid lg:grid-cols-2 gap-6">
  <!-- Translator -->
  <section class="bg-zinc-900/60 border border-zinc-800 rounded-3xl p-6 shadow-xl shadow-black/30">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-extrabold">ğŸŒ Translator</h2>
      <span class="text-xs px-2 py-1 rounded-full border border-white/10 bg-white/5 text-zinc-300">Public</span>
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-4 mt-4">
      <div>
        <label class="block text-sm text-zinc-400 mb-1">Enter text</label>
        <textarea name="message" rows="6" class="w-full rounded-xl bg-zinc-950 border border-zinc-800 p-3 text-zinc-100 placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-600/40" placeholder="Paste or type...">{{ user_input }}</textarea>
      </div>
      <div class="flex flex-wrap gap-3">
        <select name="target_lang" class="w-48 rounded-xl bg-zinc-950 border border-zinc-800 p-3 text-zinc-100 focus:outline-none focus:ring-2 focus:ring-indigo-600/40">
          <option value="Urdu"   {% if target_language=='Urdu' %}selected{% endif %}>Urdu</option>
          <option value="English"{% if target_language=='English' %}selected{% endif %}>English</option>
          <option value="Arabic" {% if target_language=='Arabic' %}selected{% endif %}>Arabic</option>
          <option value="French" {% if target_language=='French' %}selected{% endif %}>French</option>
          <option value="Spanish"{% if target_language=='Spanish' %}selected{% endif %}>Spanish</option>
          <option value="Hindi"  {% if target_language=='Hindi' %}selected{% endif %}>Hindi</option>
        </select>
        <button type="submit" class="inline-flex items-center justify-center px-4 py-2 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold shadow-lg shadow-indigo-500/20 hover:from-indigo-500 hover:to-purple-500 transition">Translate Text</button>
      </div>

      <div class="border-t border-zinc-800 pt-4">
        <label class="block text-sm text-zinc-400 mb-1">Or translate a PDF</label>
        <input type="file" name="pdf_file" accept=".pdf" class="w-full rounded-xl bg-zinc-950 border border-zinc-800 p-3 text-zinc-100 focus:outline-none focus:ring-2 focus:ring-indigo-600/40">
        <button type="submit" class="inline-flex items-center px-4 py-2 rounded-xl bg-sky-600 text-white hover:bg-sky-500 transition mt-2">Translate PDF</button>
      </div>
    </form>

    <div class="mt-6">
      <h3 class="text-sm uppercase tracking-wide text-zinc-400">Translated Output</h3>
      {% if translated_text %}
        <div class="p-3 bg-zinc-950/60 border border-zinc-800 rounded-xl overflow-y-auto max-h-[320px] whitespace-pre-wrap text-zinc-200">{{ translated_text }}</div>
      {% else %}
        <p class="text-zinc-500">Your translation will appear hereâ€¦</p>
      {% endif %}
    </div>
  </section>

  <!-- Converters -->
  <section class="bg-zinc-900/60 border border-zinc-800 rounded-3xl p-6 shadow-xl shadow-black/30">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-extrabold">ğŸ§° File Converters</h2>
      <span class="text-xs px-2 py-1 rounded-full border border-white/10 bg-white/5 text-zinc-300">Public</span>
    </div>

    <form action="{{ url_for('pdf_to_docx') }}" method="POST" enctype="multipart/form-data" class="space-y-3 mb-6 mt-4">
      <label class="block text-sm text-zinc-400">ğŸ“„ PDF â†’ DOCX</label>
      <input type="file" name="pdf_file" accept=".pdf" class="w-full rounded-xl bg-zinc-950 border border-zinc-800 p-3 text-zinc-100" required>
      <button type="submit" class="inline-flex items-center px-4 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-500 transition">Convert</button>
    </form>

    <form action="{{ url_for('docx_to_pdf') }}" method="POST" enctype="multipart/form-data" class="space-y-3 mb-6">
      <label class="block text-sm text-zinc-400">ğŸ“‘ DOCX â†’ PDF</label>
      <input type="file" name="docx_file" accept=".docx" class="w-full rounded-xl bg-zinc-950 border border-zinc-800 p-3 text-zinc-100" required>
      <button type="submit" class="inline-flex items-center px-4 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-500 transition">Convert</button>
    </form>

    <form action="{{ url_for('image_to_pdf') }}" method="POST" enctype="multipart/form-data" class="space-y-3">
      <label class="block text-sm text-zinc-400">ğŸ–¼ï¸ Image â†’ PDF</label>
      <input type="file" name="image_file" accept="image/*" class="w-full rounded-xl bg-zinc-950 border border-zinc-800 p-3 text-zinc-100" required>
      <button type="submit" class="inline-flex items-center px-4 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-500 transition">Convert</button>
    </form>
  </section>
</div>
{% endblock %}
